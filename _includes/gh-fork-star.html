<a class="github-button" href="{{ site.author.github }}" data-count-href="/{{ site.project.author}}/followers" data-count-api="/users/{{ site.project.author}}#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @{{ site.project.author}} on GitHub">Follow @{{ site.project.author}}</a>
<a class="github-button" href="{{ site.project.repo }}" data-icon="octicon-star" data-count-href="/{{ site.project.author }}/{{ site.project.name }}/stargazers" data-count-api="/repos/{{ site.project.author }}/{{ site.project.name }}#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star {{ site.project.author }}/{{ site.project.name }} on GitHub">Star</a>
<a class="github-button" href="{{ site.project.repo }}/fork" data-icon="octicon-repo-forked" data-count-href="/{{ site.project.author }}/{{ site.project.name }}/network" data-count-api="/repos/{{ site.project.author }}/{{ site.project.name }}#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork {{ site.project.author }}/{{ site.project.name }} on GitHub">Fork</a>
